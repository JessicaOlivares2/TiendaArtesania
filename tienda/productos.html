<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: https://via.placeholder.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';"
    />
    <title>Productos - Ulala</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <a href="index.html" class="logo">ulala</a>

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
          <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html" class="active">Productos</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
          <div class="cart-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span class="cart-count">0</span>
          </div>
        </nav>

        <!-- Mobile Menu Button and Cart Icon -->
        <div class="mobile-controls">
          <div class="cart-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span class="cart-count">0</span>
          </div>
          <button class="menu-toggle" aria-label="Abrir menú">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation (Hidden by default) -->
        <nav class="mobile-nav">
          <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html" class="active">Productos</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h1 class="page-title">PRODUCTOS</h1>

      <!-- Filtro de categorías -->
      <div class="category-filter">
        <div class="category-dropdown">
          <button id="categoryButton" class="dropdown-button">
            <span id="selectedCategory">CATEGORÍAS</span>
            <svg
              class="chevron-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div id="categoryDropdown" class="dropdown-content">
            <button class="category-option" data-category="Todas">Todas</button>
            <button class="category-option" data-category="Accesorios">
              Accesorios
            </button>
            <button class="category-option" data-category="Joyería">
              Joyería
            </button>
            <button class="category-option" data-category="Hogar">Hogar</button>
          </div>
        </div>
      </div>

      <!-- Información de categoría seleccionada -->
      <div id="categoryInfo" class="category-info hidden">
        <p>
          Mostrando productos de la categoría:
          <span id="currentCategory"></span>
        </p>
      </div>

      <!-- Cuadrícula de productos -->
      <div id="productsGrid" class="products-grid">
        <!-- Los productos se cargarán dinámicamente con JavaScript -->
      </div>

      <!-- Mensaje si no hay productos -->
      <div id="noProducts" class="no-products hidden">
        <p>No se encontraron productos en la categoría seleccionada.</p>
        <button id="showAllButton" class="btn-primary">
          Ver todos los productos
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-container">
        <!-- Copyright -->
        <div class="footer-copyright">
          <p>©2025 Ulala. All rights reserved.</p>
        </div>

        <!-- Contact Us -->
        <div class="footer-contact">
          <h3>CONTACT US</h3>
          <div class="social-icons">
            <a href="#" aria-label="Twitter">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6L6 18M6 6l12 12"></path>
              </svg>
            </a>
            <a href="#" aria-label="Instagram">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
            <a href="#" aria-label="WhatsApp">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                ></path>
              </svg>
            </a>
            <a href="#" aria-label="Email">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </a>
          </div>
        </div>

        <!-- Privacy Policy -->
        <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <script src="productos.js"></script>
  </body>
</html>
