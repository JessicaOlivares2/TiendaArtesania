<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: https://via.placeholder.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';"
    />
    <title>Productos - Ulala</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <a href="index.html">
          <img src="./public/logo.png" class="logo" />
        </a>
        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
          <ul class="nav-links">
            <li><a href="index.html" >Inicio</a></li>
            <li><a href="productos.html"class="active">Productos</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
          <div class="cart-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span class="cart-count">0</span>
          </div>
        </nav>

        <!-- Mobile Menu Button and Cart Icon -->
        <div class="mobile-controls">
          <div class="cart-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span class="cart-count">0</span>
          </div>
          <button class="menu-toggle" aria-label="Abrir menú">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation (Hidden by default) -->
        <nav class="mobile-nav">
          <ul class="nav-links">
            <li><a href="index.html" >Inicio</a></li>
            <li><a href="productos.html" class="active">Productos</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h1 class="page-title">PRODUCTOS</h1>
      <div class="hero-image"></div>

      <!-- Filtro de categorías -->
      <div class="category-filter">
        <div class="category-dropdown">
          <button id="categoryButton" class="dropdown-button">
            <span id="selectedCategory">CATEGORÍAS</span>
            <svg
              class="chevron-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div id="categoryDropdown" class="dropdown-content">
            <button class="category-option" data-category="Todas">Todas</button>
            <button class="category-option" data-category="Accesorios">
              Accesorios
            </button>
            <button class="category-option" data-category="Joyería">
              Joyería
            </button>
            <button class="category-option" data-category="Hogar">Hogar</button>
          </div>
        </div>
      </div>

      <!-- Información de categoría seleccionada -->
      <div id="categoryInfo" class="category-info hidden">
          <span id="currentCategory"></span>
      </div>

      <!-- Cuadrícula de productos -->
      <div id="productsGrid" class="products-grid">
        <!-- Los productos se cargarán dinámicamente con JavaScript -->
      </div>

      <!-- Mensaje si no hay productos -->
      <div id="noProducts" class="no-products hidden">
        <p>No se encontraron productos en la categoría seleccionada.</p>
        <button id="showAllButton" class="btn-primary">
          Ver todos los productos
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-container">
        

        <!-- Contact Us -->
        <div class="footer-contact">
          <h3>CONTACT US</h3>
          <div class="social-icons icon-img">
            <a href="#" aria-label="Twitter">
              <img src="./public/twt.png" alt="Twitter">
            </a>
            <a href="#" aria-label="Instagram">
              <img src="./public/ig.png" alt="Instagram">
            </a>
            <a href="#" aria-label="WhatsApp">
              <img src="./public/wasapp.png" alt="WhatsApp">
            </a>
            <a href="#" aria-label="Email">
              <img src="./public/email.png" alt="Email">
            </a>
          </div>
        </div>
        <div class="footer-bottom">
          <div class="footer-copyright">
            <p>©2025 Ulala. All rights reserved.</p>
          </div>
          <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a>
          </div>
        </div>
    </footer>

    <script src="productos.js"></script>
  </body>
</html>
